<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard - Products</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/products.css" />

    <!--============Icon Cdn==============-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!--============Icon Cdn==============-->

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/products.css" />
  </head>
  <body>
    <!-- ============Preloader============ -->
    <div id="preloader_active">
      <div id="loading-center">
        <div id="loading-center-absolute">
          <div class="object" id="object_one"></div>
          <div class="object" id="object_two"></div>
          <div class="object" id="object_three"></div>
        </div>
      </div>
    </div>

    <div id="custom-modal" class="custom-modal">
      <div class="modal-content">
        <form id="modal-form">
          <div class="first-content">
            <div class="header">
              <h2>Product</h2>
              <button id="close-modal" class="close-modal">
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>
            <div class="content">
              <div class="images-content">
                <h3>Images</h3>
                <div class="imageContent">
                  <div class="image-section">
                    <div id="chooseMainImage" class="chooseMainImage">
                      <i class="uil uil-upload"></i>
                    </div>
                    <input
                      type="file"
                      id="mainImage"
                      name="mainImage"
                      accept="image/*"
                      style="display: none"
                    />
                    <img
                      id="mainImagePreview"
                      src=""
                      alt="Aperçu de l'image principale"
                      style="display: none"
                    />
                  </div>
                  <div class="chooseSecondaryImages">
                    <input
                      type="file"
                      id="secondaryImages"
                      accept="image/*"
                      multiple
                      style="display: none"
                    />
                    <button type="button" id="addSecondaryImage">
                      Ajouter des images secondaires
                    </button>
                    <div
                      class="secondary-images"
                      id="secondaryImagesContainer"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="details-content">
                <h3>Détails du produit</h3>
                <div class="input-box">
                  <label for="productName">Nom du produit</label>
                  <input
                    type="text"
                    id="productName"
                    name="productName"
                    placeholder="Entrez le nom du produit"
                    required
                  />
                </div>

                <div class="column">
                  <div class="select-box">
                    <label for="category-select">Catégorie</label>
                    <select name="category" id="category-select" required>
                      <option value="" disabled selected hidden>
                        Sélectionnez une catégorie
                      </option>
                    </select>
                  </div>

                  <div class="select-box">
                    <label for="sous-category-select">Sous-catégorie</label>
                    <select
                      name="sub-category"
                      id="sous-category-select"
                      required
                    >
                      <option value="" disabled selected hidden>
                        Sélectionnez une sous-catégorie
                      </option>
                    </select>
                  </div>
                </div>

                <div id="additional-selects-container">
                  <div class="column"></div>
                </div>

                <div class="column">
                  <div class="input-box">
                    <label for="price">Prix</label>
                    <input
                      type="number"
                      id="price"
                      name="productPrice"
                      placeholder="Entrez le prix du produit"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <label for="priceReduction">Réduction</label>
                    <input
                      type="number"
                      id="priceReduction"
                      name="productPriceReduction"
                      placeholder="Entrez le prix de réduction du produit"
                      required
                    />
                  </div>
                </div>

                <div class="column">
                  <div class="input-box">
                    <label for="sales">Ventes</label>
                    <input
                      type="number"
                      id="sales"
                      name="productSales"
                      placeholder="Entrez le nombre de ventes"
                      required
                    />
                  </div>
                  <div class="input-box">
                    <label for="qty">Quantité</label>
                    <input
                      type="number"
                      id="qty"
                      name="productQty"
                      placeholder="Entrez la quantité du produit"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="specs-content">
                <div class="specs-title">
                  <h3>Specs</h3>
                  <h3><i id="specsAdd" class="uil uil-book-medical"></i></h3>
                </div>
                <div id="specs-content"></div>
                <div id="other-specs"></div>
              </div>
            </div>
          </div>
          <div class="second-content">
            <button type="submit" id="add-btn" class="modal-btn">Add</button>
            <button type="submit" id="delete-btn" class="modal-btn">
              Delete
            </button>
            <button type="submit" id="save-btn" class="modal-btn">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div class="wrapper">
      <div class="container">
        <nav class="navigation">
          <ul>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="storefront-outline"></ion-icon>
                </span>
                <span class="title">Niger.net</span>
              </a>
            </li>

            <li>
              <a href="index.html">
                <span class="icon">
                  <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="title">Dashboard</span>
              </a>
            </li>

            <li class="hovered">
              <a href="products.html">
                <span class="icon">
                  <ion-icon name="server-outline"></ion-icon>
                </span>
                <span class="title">Products</span>
              </a>
            </li>

            <li>
              <a href="orders.html">
                <span class="icon">
                  <ion-icon name="reorder-four-outline"></ion-icon>
                </span>
                <span class="title">Orders</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="people-outline"></ion-icon>
                </span>
                <span class="title">Customers</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="analytics-outline"></ion-icon>
                </span>
                <span class="title">Analytics and Reporting</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="chatbubble-outline"></ion-icon>
                </span>
                <span class="title">Messages</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="icon">
                  <!-- <ion-icon name="repeat-outline"></ion-icon> -->
                  <ion-icon name="reload-outline"></ion-icon>
                </span>
                <span class="title">Review and Return</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="title">Settings</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="log-out-outline"></ion-icon>
                </span>
                <span class="title">Sign Out</span>
              </a>
            </li>
          </ul>
        </nav>
        <main class="main">
          <div class="topbar">
            <div class="toggle">
              <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search">
              <label>
                <input type="text" placeholder="Search here" />
                <ion-icon name="search-outline"></ion-icon>
              </label>
            </div>

            <div class="user">
              <img src="assets/images/me.jpg" alt="" />
            </div>
          </div>

          <div class="admin-dashboard">
            <h1>Manage Products</h1>

            <div class="product-actions">
              <input type="text" id="search" placeholder="Search products..." />
              <button id="open-modal">
                <i class="fas fa-plus"></i> Add New Product
              </button>
            </div>

            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Sales</th>
                  <th>Name</th>
                  <th>Category</th>
                  <th>Price (FCFA)</th>
                  <th>Stock</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="productTable"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="js/base.js"></script>
    <script src="js/products.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
