<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard - Products</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/orders.css" />

    <!--============Icon Cdn==============-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!--============Icon Cdn==============-->
  </head>
  <body>
    <!-- ============Preloader============ -->
    <div id="preloader_active">
      <div id="loading-center">
        <div id="loading-center-absolute">
          <div class="object" id="object_one"></div>
          <div class="object" id="object_two"></div>
          <div class="object" id="object_three"></div>
        </div>
      </div>
    </div>

    <div id="custom-modal" class="custom-modal">
      <div class="modal-content">
        <form id="modal-form">
          <div class="first-content">
            <div class="header">
              <div class="order-title">
                <i class="uil uil-box"></i>
                <h2 id="title">Order Details</h2>
              </div>
              <button id="close-modal" class="close-modal">
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>
            <div class="contentAll">
              <div id="products-content" class="products-content"></div>
              <div class="user-content">
                <h2>Customer</h2>
                <div class="user-name-content">
                  <i class="uil uil-user-circle"></i>
                  <p id="user-name"></p>
                  <a href="account.html" class="uil uil-arrow-right"></a>
                </div>
                <hr />
                <div class="user-products">
                  <i class="uil uil-archive"></i>
                  <p id="nbr-articles"></p>
                </div>
                <hr />
                <div class="user-contact-info">
                  <h2>Contact info</h2>
                  <div class="">
                    <i class="uil uil-envelope"></i>
                    <p id="user-email"></p>
                  </div>
                  <div class="">
                    <i class="uil uil-phone-alt"></i>
                    <p id="user-phone-number"></p>
                  </div>
                </div>
                <hr />
                <div id="user-address" class="user-shipping-adress"></div>
              </div>
              <div class="order-summary">
                <!-- <h2>Order Details</h2> -->
                <table class="cart-summary-table">
                  <tbody>
                    <tr class="cart-subtotal">
                      <th>Subtotal</th>
                      <td id="sub-total"></td>
                    </tr>
                    <tr class="cart-shipping">
                      <th>Shipping Fee</th>
                      <td id="shipping-total"></td>
                    </tr>
                    <tr class="order-total">
                      <th>Total Paid</th>
                      <td id="total"></td>
                    </tr>
                  </tbody>
                </table>

                <!-- <h2>Payment Status</h2> -->
                 <div id="payment-status"></div>
              </div>
            </div>
          </div>
          <div class="second-content">
            <button type="submit" id="delete-btn" class="modal-btn">
              Delete
            </button>
            <button type="submit" id="save-btn" class="modal-btn">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- <div id="confirmModal" class="modal">
      <div class="modal-content-confirm">
        <p>Êtes-vous sûr de vouloir supprimer ce produit ?</p>
        <button id="confirmDelete">Oui</button>
        <button id="cancelDelete">Non</button>
      </div>
    </div>

    <div id="alertModal" class="modal">
      <div class="modal-content-confirm">
        <p id="alertMessage"></p>
        <button id="closeAlert">OK</button>
      </div>
    </div> -->

    <div class="wrapper">
      <div class="container">
        <nav class="navigation">
          <ul>
            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="storefront-outline"></ion-icon>
                </span>
                <span class="title">Niger.net</span>
              </a>
            </li>

            <li>
              <a href="index.html">
                <span class="icon">
                  <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="title">Dashboard</span>
              </a>
            </li>

            <li>
              <a href="products.html">
                <span class="icon">
                  <ion-icon name="server-outline"></ion-icon>
                </span>
                <span class="title">Products</span>
              </a>
            </li>

            <li class="hovered">
              <a href="orders.html">
                <span class="icon">
                  <ion-icon name="reorder-four-outline"></ion-icon>
                </span>
                <span class="title">Orders</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="people-outline"></ion-icon>
                </span>
                <span class="title">Customers</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="analytics-outline"></ion-icon>
                </span>
                <span class="title">Analytics and Reporting</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="chatbubble-outline"></ion-icon>
                </span>
                <span class="title">Messages</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="icon">
                  <!-- <ion-icon name="repeat-outline"></ion-icon> -->
                  <ion-icon name="reload-outline"></ion-icon>
                </span>
                <span class="title">Review and Return</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="title">Settings</span>
              </a>
            </li>

            <li>
              <a href="#">
                <span class="icon">
                  <ion-icon name="log-out-outline"></ion-icon>
                </span>
                <span class="title">Sign Out</span>
              </a>
            </li>
          </ul>
        </nav>
        <main class="main">
          <div class="topbar">
            <div class="toggle">
              <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class="search">
              <label>
                <input type="text" placeholder="Search here" />
                <ion-icon name="search-outline"></ion-icon>
              </label>
            </div>

            <div class="user">
              <img src="assets/images/me.jpg" alt="" />
            </div>
          </div>

          <div class="admin-dashboard">
            <h1>Orders Managers</h1>

            <div class="orders-actions">
              <input
                type="text"
                id="search-orders"
                class="search"
                placeholder="Search orders..."
              />
            </div>

            <div class="filter">
              <ul>
                <li>
                  <input id="pending" name="pending" type="checkbox" />
                  <label for="pending">Pending</label>
                </li>
                <li>
                  <input id="shipping" name="shipping" type="checkbox" />
                  <label for="shipping">Shipping</label>
                </li>
                <li>
                  <input id="progressed" name="progressed" type="checkbox" />
                  <label for="progressed">Progressed</label>
                </li>
                <li>
                  <input id="delivered" name="delivered" type="checkbox" />
                  <label for="delivered">Delivered</label>
                </li>
                <li>
                  <input id="checking" name="checking" type="checkbox" />
                  <label for="checking">Checking</label>
                </li>
                <li>
                  <input id="cancelled" name="cancelled" type="checkbox" />
                  <label for="cancelled">Cancelled</label>
                </li>
                <li>
                  <input id="returned" name="returned" type="checkbox" />
                  <label for="returned">Returned</label>
                </li>
                <li>
                  <input
                    id="report-returned"
                    name="report-returned"
                    type="checkbox"
                  />
                  <label for="report-returned">Report Returned</label>
                </li>
                <li>
                  <input
                    id="dismiss-delivered"
                    name="dismiss-delivered"
                    type="checkbox"
                  />
                  <label for="dismiss-delivered">Dismiss Delivered</label>
                </li>
                <li>
                  <input
                    id="report-delivered"
                    name="report-delivered"
                    type="checkbox"
                  />
                  <label for="report-delivered">Report Delivered</label>
                </li>
                <li>
                  <input
                    id="dismiss-returned"
                    name="dismiss-returned"
                    type="checkbox"
                  />
                  <label for="dismiss-returned">Dismiss Returned</label>
                </li>
              </ul>

              <div class="sort-options">
                <div class="sort-group">
                  <button data-criteria="orderId" class="sort-btn">
                    Sort by Order ID
                  </button>
                  <span class="arrow" id="orderId-arrow"></span>
                </div>
                <div class="sort-group">
                  <button data-criteria="price" class="sort-btn">
                    Sort by Total Amount
                  </button>
                  <span class="arrow" id="price-arrow"></span>
                </div>
                <div class="sort-group">
                  <button data-criteria="updatedAt" class="sort-btn">
                    Sort by Date
                  </button>
                  <span class="arrow" id="updatedAt-arrow"></span>
                </div>
              </div>
            </div>

            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Customer Name</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Total (FCFA)</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="ordersTable"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="js/base.js"></script>
    <script src="js/orders.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
